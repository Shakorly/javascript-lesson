<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel = "stylesheet" href="/Todo-app/todo.css"/>
</head>
<body>
    <div class="body-container">
        <div class="first-container">
            <div class="text-number">
                <h1>Todo App</h1>
                <p>Keep it up</p>
                <span><hr></span>
            </div>
            <div class="number">
                <p>0 / 3</p>
            </div>
        </div>
        <form class="second-container" id="taskForm">
            <div class="input">
                <input id="task-input" type="text" placeholder="Your task pls" />    
            </div>
            
        </form>
        <div class="task-list-container" id="taskListContainer">  
        </div>
    </div>


    <script src="/Todo-app/todo.js"></script>
</body>
</html>
